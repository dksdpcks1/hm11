<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
	<head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8">
    <title>나의 점심은</title>
    <style>
        @keyframes textColorAnimation {
            0% {
                color: blue;
            }

            30% {
                color: green;
            }

            100% {
                color: red;
            }
        }

        span {
            animation-name: textColorAnimation;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
    </style>
    <script>function change() {
            var span = document.getElementById("mySpan");
            span.style.color = "green"; // 글자 색 green
            span.style.fontSize = "18px"; // 글자 크기는 30픽셀
            span.style.display = "block"; // 블록 박스로 변경
            span.style.width = "30em"; // 박스의 폭. 6 글자 크기
            span.style.border = "3px dotted magenta"; // 3픽셀 점선 magenta 테두리
            span.style.margin = "50px"; // 상하좌우 여백 20px
            span.style.padding = "10px";
        }</script>
</head>

<body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <p style="color:blue">
        <span id="mySpan" style="color:red"> 평일 점심에는 누구나 다 그렇듯 동기들이랑 밥먹고 동방에 가거나 강의실로 갑니다.
    주말 점심에는 숨쉬고 있거나 멍 때리거나 과제 하거나 <Strong><span>피시방</span></Strong>에 가거나 <Strong><span>피시방</span></Strong>에 갈지도
    <Strong><span>피시방</span></Strong>에 갑니다
    </p>
    <input type="button" value="스타일변경" onclick="change()">
   .

</body></html>
