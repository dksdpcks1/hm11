<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm22 : Javascript object</title>
    <style></style>
    <script>
      //리터럴 표기법(json)으로 사용자 객체 만들기
      function fill() {
        return (this.amount += 1);
      }
      function consume() {
        return (this.amount -= 1);
      }
      var box = new Object();
      box.color = "안예찬";
      box.size = 23;
      box.amount = 175;
      box.fill = fill;
      box.consume = consume;
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>안예찬의 신상정보</h3>
    <hr />
    <script>
      var user = prompt(" 깜짝퀴즈!!안예찬의 나이를 예측해 보세요!(숫자만 입력)", 10);
      if (user == null) {
        document.write("종료합니다");
      } else {
        
        document.write("이름 : " + box.color + "<br>");
        document.write("나이 : " + box.size +"살"+ "<br>");
        document.write("신장 : " + box.amount +"cm"+ "<br>" + "<hr>");
        box.fill();
        document.write(
          "신발을 신었을 때  " + box.fill() + "<br>"
        );
        box.consume();
        document.write(
          "신발을 신지 않았을 때 " +
            box.consume() +
            "<br>" +
            "<hr>"
        );
        if (user == 23) document.write("깜짝퀴즈 결과!!" + "<br>" + "정답!");
        else
          document.write(
            "깜짝퀴즈 결과!!" + "<br>" + "아닙니다! 답은 23살입니다."
          );
        if (user == 23) document.body.style.backgroundColor = "lightyellow";
        else document.body.style.backgroundColor = "lightskyblue";
      }
    </script>
  </body>
</html>
