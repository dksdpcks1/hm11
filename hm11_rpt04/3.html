<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>

<head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8">
    <title>나의 저녁은</title>
    <style>
        @keyframes textColorAnimation {
            0% {
                color: blue;
            }

            30% {
                color: green;
            }

            100% {
                color: red;
            }
        }

        span {
            animation-name: textColorAnimation;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

    </style>
    <script>
        function change() {
            var span = document.getElementById("mySpan");
            span.style.color = "green"; // 글자 색 green
            span.style.fontSize = "18px"; // 글자 크기는 30픽셀
            span.style.display = "block"; // 블록 박스로 변경
            span.style.width = "30em"; // 박스의 폭. 6 글자 크기
            span.style.border = "3px dotted magenta"; // 3픽셀 점선 magenta 테두리
            span.style.margin = "50px"; // 상하좌우 여백 20px
            span.style.padding = "10px";
        }

    </script>
</head>

<body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <p style="color:blue">
        <span id="mySpan" style="color:red">평일 저녁에는 술을 좋아해서 술을 먹고 있을 확률이 40퍼센트 됩니다.
            주말 저녁에는 보통 <Strong><span>피시방</span></Strong>에 있거나 과제를 하고 있을지도 모름니다. 과제를 다했다면 술을 마시고 있을 확률이 매우 높다고 볼수 있습니다.
    </p>
    <input type="button" value="스타일변경" onclick="change()">

</body>

</html>
