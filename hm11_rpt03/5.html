    <style>
         span { transition : font-size 5s; } span:hover { font-size : 200%; }
        @keyframes textColorAnimation {
            0% {
                color: blue;
            }

            30% {
                color: green;
            }

            100% {
                color: red;
            }
        }

        span {
            animation-name: textColorAnimation;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
    </style>

</head>
